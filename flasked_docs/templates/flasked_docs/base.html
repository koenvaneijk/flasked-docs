<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs</title>

    {% block head %}
    <link rel="stylesheet"
        href="{{ url_for('flasked_docs.static', filename='flasked_docs/css/github/github-markdown.css') }}">
    <link rel="stylesheet" href="{{ url_for('flasked_docs.static', filename='flasked_docs/css/pygments/styles.css') }}">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0d1117;
            }
        }
    </style>
    {% endblock %}


</head>

<body>
    {% block body %}
    <article class="markdown-body">
        {{ html | safe }}
    </article>
    {% endblock %}
</body>

</html>
